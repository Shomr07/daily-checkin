<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Daily Check-In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: -apple-system, system-ui; background:#0f172a; color:#e5e7eb; padding:20px }
    .box { max-width:400px; margin:auto; background:#020617; padding:20px; border-radius:16px }
    button { width:100%; padding:14px; margin:8px 0; border-radius:12px; border:none; font-size:16px }
    .green { background:#16a34a; color:#052e16 }
    .red { background:#ef4444; color:#450a0a }
  </style>
</head>
<body>
  <div class="box">
    <h2>Daily Check-In</h2>

    <p><b>Shmiras HaBris</b></p>
    <button class="green">I overcame my urge</button>
    <button class="red">I fell today</button>

    <p><b>Shmiras Einayim</b></p>
    <button class="green">I overcame my urge</button>
    <button class="red">I fell today</button>

    <p style="opacity:.7;margin-top:10px">Tomorrow is another day.</p>
  </div>
</body>
</html>
